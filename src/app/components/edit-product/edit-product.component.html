<section class="flex justify-between gap-4 items-center w-full px-6 py-10">
  <h1 class="text-2xl font-semibold font-rubik text-nowrap">Edit Product</h1>
  <div class="flex gap-4">
    <button class="w-28 sm:w-32 btn btn-outline rounded-3xl border-2 shadow-lg">
      Cancel
    </button>
    <button
      class="w-42 sm:w-52 lg:w-52 btn bg-secondary-color rounded-3xl border-2 shadow-lg text-whiteSmoke"
    >
      Confirm
      <ng-icon name="matCheck" class="text-2xl" />
    </button>
  </div>
</section>
<section class="px-6 grid grid-cols-edit gap-5">
  <div
    class="p-5 bg-sidebar-item h-96 rounded-2xl flex flex-col justify-start gap-5"
  >
    <h2 class="text-base font-semibold">General Information</h2>
    <div class="flex flex-col gap-2">
      <p>Product Name</p>
      <input
        type="text"
        value="Canon DO5 4000D"
        class="input bg-edit-input-color w-full"
      />
    </div>
    <div class="flex flex-col gap-2">
      <p>Product Description</p>
      <textarea
        row="5"
        [defaultValue]="'Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industrys standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.'"
        class="input py-2 px-4 bg-edit-input-color w-full h-40"
      ></textarea>
    </div>
  </div>
  <div class="p-5 bg-sidebar-item h-96 rounded-2xl"></div>
</section>
