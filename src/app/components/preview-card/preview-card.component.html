<div
  (click)="onClick.emit(productId)"
  class="p-5 w-full flex flex-col gap-5 bg-search-color rounded-2xl cursor-pointer hover:scale-105 shadow-lg"
>
  <img
    class="rounded-xl w-full h-44 object-cover"
    src="https://images.pexels.com/photos/51383/photo-camera-subject-photographer-51383.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
    alt="Camera"
  />
  <div class="flex flex-col gap-2">
    <h1 class="font-bold">Canon DO5 4000D</h1>
    <p>R12,000</p>
    <div class="flex justify-between pt-4">
      <p>Category <span class="font-bold">Tech</span></p>
      <p>Quantity <span class="font-bold">3</span></p>
    </div>
    <button
      class="btn bg-secondary-color rounded-3xl shadow-xl text-whiteSmoke mt-4"
      (click)="addToCartClick($event)"
    >
      Add to cart
      <ng-icon name="matShoppingCartOutline" class="text-2xl" />
    </button>
  </div>
</div>
