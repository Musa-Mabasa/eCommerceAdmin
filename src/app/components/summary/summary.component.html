<div
  class="h-40 w-56 border-[0.5px] border-grey bg-secondary-color rounded-xl flex flex-col p-3 text-white"
>
  <div class="h-10 px-4 py-4 flex justify-between">
    <h1 class="text-xl font-light text-white">{{ title }}</h1>
    <ng-icon name="matArrowOutward" class="text-2xl font-extralight" />
  </div>
  <div class="divider px-4"></div>
  <div class="px-4 flex justify-between">
    <p class="text-4xl font-medium" [countUp]="count" [duration]="4000"></p>
    <div class="flex items-center">
      <ng-icon
        name="matArrowDropUp"
        class="text-2xl font-extralight text-green"
      />
      <p class="font-thin">30%</p>
    </div>
  </div>
</div>
