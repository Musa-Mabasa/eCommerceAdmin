<div
  class="h-40 border-[0.5px] border-grey bg-secondary-color rounded-xl flex flex-col p-3 text-white shadow-lg"
>
  <div class="h-10 px-4 py-4 flex justify-between">
    <h1 class="text-xl font-light text-white">{{ title }}</h1>
    <ng-icon name="matArrowOutward" class="text-2xl font-extralight" />
  </div>
  <div class="divider px-4"></div>
  <div class="px-4 flex justify-between">
    <p
      class="text-4xl font-medium max-w-38 truncate"
      [countUp]="count"
      [duration]="2000"
    ></p>
    <div class="flex items-center">
      <ng-icon
        *ngIf="increase !== undefined"
        name="matArrowDropUp"
        class="text-2xl font-extralight text-green"
      />
      <p *ngIf="increase !== undefined" class="font-thin">{{ increase }}%</p>
      <ng-icon
        *ngIf="decrease !== undefined"
        name="matArrowDropDown"
        class="text-2xl font-extralight text-red"
      />
      <p *ngIf="decrease !== undefined" class="font-thin">{{ decrease }}%</p>
    </div>
  </div>
</div>
