<div class="h-10 w-full flex items-center justify-between">
  <div class="flex gap-4 items-center">
    <div class="avatar w-8 rounded-full">
      <img [src]="customerAvatar" alt="" class="rounded-full" />
    </div>
    <p>{{ customerName }}</p>
  </div>
  <p>{{ orderDate }}</p>
  <p>{{ orderTotal | currency : "ZAR" : "symbol-narrow" }}</p>
</div>
